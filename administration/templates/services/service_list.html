{% extends 'base.html' %}

{% block title %}
Service List
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">Service List</div>
    </div>
    <div class="card-body p0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min value</th>
                    <th>Actions</th>

                </tr>

            </thead>

            <tbody>
                {% for i in services %}

                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.min_value}}</td>
                    <td>
                        <a href="{% url 'edit_service' i.id %}">Edit</a>
                        <a href="#">Remove</a>
                    </td>
                </tr>




                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
<a href="{% url 'service_register' %}" class="btn btn-primary">Register</a>

{% endblock %}
