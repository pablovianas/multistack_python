{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">Users</div>
    </div>
    <div class="card-body p0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User</th>
                    <th>Actions</th>
                
                </tr>

            </thead>

            <tbody>
                {% for i in users %}

                <tr>
                    <td>{{i.first_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.username}}</td>
    
                    <td>
                        <a href="{% url 'edit_user' i.id %}">Edit</a>
                    </td>
                </tr>




                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
<a href="{% url 'user_register' %}" class="btn btn-primary">Register</a>

{% endblock %}
