{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">
            Change password
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary" type="submit">Send</button>
        </form>

    </div>


</div>


{% endblock %}
